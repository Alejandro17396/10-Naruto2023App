<div class="grid col-12" *ngIf="showFormation">
    <div class="grid col-6 justify-content-center mt-2 m-1" >
        <div class="grid col-12 justify-content-center">
            <div class="col-4 justify-content-center text-center" 
            *ngFor="let ninja of showFormation.supports" >
            <p-button styleClass="p-button-secondary" (click)="changeNinjaSkills(ninja)"><img src="assets/images/ninjas/images/{{ninja.name}}.jpg" 
                alt="" style="height:60px; width: 60px;"></p-button>
            </div>
        </div>
        <div class="grid col-12 justify-content-center">
            <div class="col-4 justify-content-center text-center" 
            *ngFor="let ninja of showFormation.assaulters" >
            <p-button styleClass="p-button-secondary" (click)="changeNinjaSkills(ninja)"><img src="assets/images/ninjas/images/{{ninja.name}}.jpg" 
                alt="" style="height:60px; width: 60px;"></p-button>
            </div>
            <div class="col-4 justify-content-center text-center" >
                <p-button styleClass="p-button-secondary"><img src="assets/images/ninjas/images/main.jpg" 
                    alt="" style="height:60px; width:60px;"></p-button>
            </div>
        </div>
        <div class="grid col-12 justify-content-center">
            <div class="col-4 justify-content-center text-center" 
            *ngFor="let ninja of showFormation.vanguards" >
            <p-button styleClass="p-button-secondary" (click)="changeNinjaSkills(ninja)"><img src="assets/images/ninjas/images/{{ninja.name}}.jpg" 
                alt="" style="height:60px; width:60px;"></p-button>
            </div>
        </div>
        <div class="grid col-12 justify-content-center text-center" *ngIf="interact">
            <div class="grid col-12 justify-content-center text-center">
                <p-button class="col-4" (click)="generateCombos()">Search formations</p-button>
                <p-button class="col-4" (click)="showFilterPanel()">Show Filter</p-button>
            </div>
            <div class="grid col-12 justify-content-center text-center">
                <p-button class="col-4" (click)="viewCompareList()">View Compare list</p-button>
                <p-button class="col-4" (click)="saveFormation()">Save formation</p-button>
            </div>
        </div>
    </div>
     <div class="grid col-6 justify-content-center mt-2" > 
        <img class="col-12" src="assets/images/ninjas/info/{{ninja.name}}.jpg" alt=""  style="height:300px; width: 311px;" >
        <!-- <p-image class="col-12" src="assets/images/ninjas/info/{{ninja.name}}.jpg" alt=""
          [preview]="true" style="height:300px; width: 311px;"></p-image> -->
        <div class="col-12 mt-2 grid border-1 surface-border border-round" >
            <p-tabView class="col-12 border-1 surface-border border-round">
                <p-tabPanel *ngFor="let skill of ninja.skills" [header]="skill.type" >
                    <div class="overflow-auto custom-tab-panel ">
                        {{ skill.skillText }}
                    </div>
                </p-tabPanel>
            </p-tabView>
        </div>
    </div>
</div>
<div class="grid col-12" *ngIf="showFormation">
    <div class="col-12 overflow-hidden border-1 surface-border border-round m-3" *ngIf="showFormation.mergedTalentAttributes.length > 0 && interact">
        <!-- *ngFor="let bonusAtributo of ninjaShow.selfBonusWithItems[0].listaBonus" -->
        <div class="col-12 overflow-auto border-1 surface-border border-round p-fluid justify-content-center text-center" >
            <p-table
            [value]="showFormation.mergedTalentAttributes"
            [tableStyle]="{ 'min-width': '100rem' }"
            [paginator]="true"
            [rows]="6"
            
            [loading]="false"
            [autoLayout]="true"
            [globalFilterFields]="['action', 'impact', 'attributeName', 'value','condition']"
            [tableStyle]="{ 'min-width': '20rem' }"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="action" style="max-width:10%;" class="text-center">Action<p-sortIcon field="action"></p-sortIcon></th>
                    <th pSortableColumn="impact" style="max-width:20%;" class="text-center">Impact <p-sortIcon field="impact"></p-sortIcon></th>
                    <th pSortableColumn="attributeName" style="max-width:20%;">Attribute<p-sortIcon field="attributeName"></p-sortIcon></th>
                    <th pSortableColumn="condition" style="max-width:10%;">condition<p-sortIcon field="condition"></p-sortIcon></th>
                    <th pSortableColumn="value" style="max-width:5%;">%<p-sortIcon field="value"></p-sortIcon></th>
                </tr>
                <tr>
                    <th>
                        <p-columnFilter type="text" field="action" display="menu"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="text" field="impact" display="menu"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="text" field="nombreAtributo" display="menu"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="text" field="condition" display="menu"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="numeric" field="value" display="menu"></p-columnFilter>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-attribute>
                <tr [ngStyle]="{'color': attribute.color}">
                    <td>{{ attribute.action }}</td>
                    <td>{{ attribute.impact }}</td>
                    <td>{{ attribute.attributeName }}</td>
                    <td>{{ attribute.condition}}</td>
                    <td>{{ attribute.value}}</td>
                </tr>
            </ng-template>
        </p-table>
        </div>
    </div>
</div>
