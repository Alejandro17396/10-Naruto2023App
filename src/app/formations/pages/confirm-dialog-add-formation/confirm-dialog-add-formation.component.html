<div class="card-container indigo-container" > 
    <div class="grid col-12 overflow-hidden justify-content-center text-center" >
        <div class="grid col-12 overflow-hidden justify-content-center text-center" >
            <h1>Formation Name</h1>
        </div>
        <div class="grid col-12 overflow-hidden justify-content-center text-center" >
            <p-toast></p-toast>
            <button type="button" pButton label="Save Formation" class="p-button-primary ml-2" (click)="accept()"></button>
            <span class="p-float-label mr-2 ml-2">
                <input pInputText place holder="Set Name" id="setName" [(ngModel)]="formationName" />
                <p style="color: red;" *ngIf="warnMessage">You must write a name</p>
            </span>
            <!-- <button type="button" pButton label="Close Window" 
            class="p-button-danger mr-2" (click)="reject()"></button> -->
        </div>
        <div class="grid col-6 justify-content-center mt-2 m-1" >
            <div class="grid col-12 justify-content-center">
                <div class="col-4 justify-content-center text-center" 
                *ngFor="let ninja of showFormation.supports" >
                <p-button styleClass="p-button-secondary" ><img src="assets/images/ninjas/images/{{ninja.name}}.jpg" 
                    alt="" style="height:60px; width: 60px;"></p-button>
                <input class="mt-2" pInputText placeholder="Ninja name" id="ninjaNameSupp" [(ngModel)]="ninja.nameAux"/>
                </div>
            </div>
            <div class="grid col-12 justify-content-center">
                <div class="col-4 justify-content-center text-center" 
                *ngFor="let ninja of showFormation.assaulters" >
                <p-button styleClass="p-button-secondary"><img src="assets/images/ninjas/images/{{ninja.name}}.jpg" 
                    alt="" style="height:60px; width: 60px;"></p-button>
                <input class="mt-2" pInputText placeholder="Ninja name" id="ninjaName" [(ngModel)]="ninja.nameAux"/>
                </div>
                <div class="col-4 justify-content-center text-center" >
                    <p-button styleClass="p-button-secondary"><img src="assets/images/ninjas/images/main.jpg" 
                        alt="" style="height:60px; width:60px;"></p-button>
                </div>
            </div>
            <div class="grid col-12 justify-content-center">
                <div class="col-4 justify-content-center text-center" 
                *ngFor="let ninja of showFormation.vanguards" >
                <p-button styleClass="p-button-secondary"><img src="assets/images/ninjas/images/{{ninja.name}}.jpg" 
                    alt="" style="height:60px; width:60px;"></p-button>
                <input class="mt-2" pInputText placeholder="Ninja name" id="ninjaName" [(ngModel)]="ninja.nameAux"/>
                </div>
            </div>
        </div>
    </div>
</div>
