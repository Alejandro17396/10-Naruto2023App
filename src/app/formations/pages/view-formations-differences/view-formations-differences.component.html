<div class="border-1 surface-border border-round m-2 justify-content-center text-center py-5 px-3" *ngIf="formation">
    <div class="grid col-12 justify-content-center mt-2 m-1">
        <div class="grid col-12 justify-content-center" *ngIf="formation && formation.supports && formation.supports.length >0">
            <div class="col-4 justify-content-center text-center" 
            *ngFor="let ninja of formation.supports" >
            <img [src]="ninja.ninjaImage | imageUrl: ninja.name: 'ninjaFace' " 
                alt="" style="height:60px; width: 60px;">
            </div>
        </div>
        <div class="grid col-12 justify-content-center" *ngIf="formation && formation.assaulters && formation.assaulters.length >0">
            <div class="col-4 justify-content-center text-center" 
            *ngFor="let ninja of formation.assaulters" >
                <img [src]="ninja.ninjaImage | imageUrl: ninja.name: 'ninjaFace' " 
                    alt="" style="height:60px; width: 60px;">
            </div>
            <div class="col-4 justify-content-center text-center" >
                <img src="assets/images/ninjas/images/main.jpg" 
                    alt="" style="height:60px; width:60px;">
            </div>
        </div>
        <div class="grid col-12 justify-content-center" *ngIf="formation && formation.vanguards && formation.vanguards.length >0">
            <div class="col-4 justify-content-center text-center" 
            *ngFor="let ninja of formation.vanguards" >
                <img [src]="ninja.ninjaImage | imageUrl: ninja.name: 'ninjaFace' " 
                    alt="" style="height:60px; width:60px;">
            </div>
        </div>
        <div class="col-12" *ngIf="formation ">
            <h4 class="mb-1" >{{ formation.formationNinjas }} aaaaaaaaaaa</h4>
        </div>
    </div>

<div class="border-1 surface-border border-round m-2 justify-content-center text-center py-5 px-3" *ngIf="formation">
    <p-table    *ngIf="formation && formation.mergedTalentAttributes"
            [value]="formation.mergedTalentAttributes"
            [tableStyle]="{ 'min-width': '100rem' }"
            [paginator]="true"
            [rows]="6"
            [totalRecords]="formation.mergedTalentAttributes.length"
            [loading]="false"
            [autoLayout]="true"
            [globalFilterFields]="['action', 'impact', 'attributeName', 'value','condition']"
            [tableStyle]="{ 'min-width': '20rem' }"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="action" style="max-width:10%;" class="text-center">Action<p-sortIcon field="action"></p-sortIcon></th>
                    <th pSortableColumn="impact" style="max-width:20%;" class="text-center">Impact <p-sortIcon field="impact"></p-sortIcon></th>
                    <th pSortableColumn="attributeName" style="max-width:20%;">Attribute<p-sortIcon field="attributeName"></p-sortIcon></th>
                    <th pSortableColumn="condition" style="max-width:10%;">condition<p-sortIcon field="condition"></p-sortIcon></th>
                    <th pSortableColumn="value" style="max-width:5%;">%<p-sortIcon field="value"></p-sortIcon></th>
                </tr>
                <tr>
                    <th>
                        <p-columnFilter type="text" field="action" display="menu"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="text" field="impact" display="menu"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="text" field="attributeName" display="menu"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="text" field="condition" display="menu"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="numeric" field="value" display="menu"></p-columnFilter>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-attribute>
                <tr [ngStyle]="{'color': attribute.color}">
                    <td>{{ attribute.action }}</td>
                    <td>{{ attribute.impact }}</td>
                    <td>{{ attribute.attributeName }}</td>
                    <td>{{ attribute.condition}}</td>
                    <td>{{ attribute.value}}</td>
                </tr>
            </ng-template>
        </p-table>
</div>
