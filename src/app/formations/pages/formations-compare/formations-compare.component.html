<div class="card-container indigo-container" >
    <p-carousel [value]="formations" [numVisible]="6" [numScroll]="6" [circular]="true" [responsiveOptions]="responsiveOptions">
        <ng-template let-formation pTemplate="item">
            <div class="border-1 surface-border border-round m-2 justify-content-center text-center py-5 px-3">
                <div class="grid col-12 justify-content-center mt-2 m-1">
                    <div class="grid col-12 justify-content-center">
                        <div class="col-4 justify-content-center text-center" 
                        *ngFor="let ninja of formation.supports" >
                        <img src="assets/images/ninjas/images/{{ninja.name}}.jpg" 
                            alt="" style="height:60px; width: 60px;">
                        </div>
                    </div>
                    <div class="grid col-12 justify-content-center">
                        <div class="col-4 justify-content-center text-center" 
                        *ngFor="let ninja of formation.assaulters" >
                        <img src="assets/images/ninjas/images/{{ninja.name}}.jpg" 
                            alt="" style="height:60px; width: 60px;">
                        </div>
                        <div class="col-4 justify-content-center text-center" >
                            <img src="assets/images/ninjas/images/main.jpg" 
                                alt="" style="height:60px; width:60px;">
                        </div>
                    </div>
                    <div class="grid col-12 justify-content-center">
                        <div class="col-4 justify-content-center text-center" 
                        *ngFor="let ninja of formation.vanguards" >
                        <img src="assets/images/ninjas/images/{{ninja.name}}.jpg" 
                            alt="" style="height:60px; width:60px;">
                        </div>
                    </div>
                </div>
                <div >
                    <h4 class="mb-1" >{{ formation.formationNinjas }}</h4>
                    <div class="car-buttons mt-5">
                        <p-button type="button" label="Add" 
                        styleClass="p-button p-button-rounded mr-2" 
                        icon="pi pi-arrow-down-left"
                        (click)="changeFormationLeft(formation)"></p-button>
                        <p-button type="button" label="Add" 
                        styleClass="p-button-success p-button-rounded mr-2" 
                        icon="pi pi-arrow-down-right" iconPos="right"
                        (click)="changeFormationRight(formation)"></p-button>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-carousel>
</div>

<div class="card-container indigo-container"  >
    <div class="grid overflow-hidden">
        <div class="col-6">
            <view-formations-differences [formationPosition]="1"></view-formations-differences>
        </div> 
        <div class="col-6 ">
            <view-formations-differences [formationPosition]="2"></view-formations-differences>
        </div>
    </div>
</div>
