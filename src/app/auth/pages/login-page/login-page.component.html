<div class="card" >
    <p-panel header="Log-in" class="card-container flex align-items-center justify-content-center mt-8">
        <form class="flex flex-column gap-2 mt-3" [formGroup]="myForm" (ngSubmit)="onSubmit()" autocomplete="off">

            <label htmlFor="username" >Username</label>
            <input pInputText 
                    id="username" 
                    aria-describedby="username-help" 
                    class="form-control"
                    formControlName="username"
                    />
            <span *ngIf="isValidField('username')"  class="form-text text-danger" style="color:red">
                Username can`t be empty
            </span>

            <label htmlFor="username" class="mt-3">Password</label>
            <p-password class="form-control"
                        formControlName="password">
                <ng-template pTemplate="header">
                    <h6>Pick a password</h6>
                </ng-template>
                <ng-template pTemplate="footer">
                    <p-divider></p-divider>
                    <p class="mt-2">Suggestions</p>
                    <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                        <li>At least one lowercase</li>
                        <li>At least one uppercase</li>
                        <li>At least one numeric</li>
                        <li>Minimum 8 characters</li>
                    </ul>
                </ng-template>
            </p-password>
            <span *ngIf="isValidField('password')"  class="form-text text-danger" style="color:red">
                Password can`t be empty
            </span>


            <p-button label="Login" 
                        styleClass="p-button-raised" 
                        class="mt-3" 
                        type="submit">
            </p-button>
        </form>
        <div class="mt-5">
            <span>Don't have an account? </span>
            <a routerLink="/auth/register"> Sign-up</a>
        </div>
    
    </p-panel>
</div>
