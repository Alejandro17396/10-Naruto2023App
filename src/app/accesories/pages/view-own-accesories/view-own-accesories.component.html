<div class="flex container" style="background: #2a323d;">
    <!-- style="border: 1px solid #ffffff;" -->
<div class="w-4 border-1 surface-border border-round item mt-3" *ngIf="rechargeItemsList" style="border: 1px solid black;">
<p-table #itemsTable [value]="sets2" selectionMode="single" [(selection)]="selectedSet"  
[rows]="7" [paginator]="true" stateStorage="session" stateKey="statedemo-session">
<ng-template pTemplate="header">
    <tr>
        <th pSortableColumn="name" >Sets list</th>
    </tr>
    <tr>
        <th>
            <input pInputText type="text" (input)="filter($event,itemsTable)" placeholder="Search by Name" class="w-full">
        </th>
    </tr>
</ng-template>
<ng-template pTemplate="body" let-set let-rowIndex="rowIndex">
    <tr >
        <td class="btn-cell">
            <p-button label="Add to compare list" styleClass="p-button-primary" (click)="addToCompare(set)"></p-button>
            <a class="setName">{{set.nombre}}</a>
            <p-button label="Show" styleClass="p-button-secondary" (click)="showSetItem(set,rowIndex)" ></p-button>
        </td>
    </tr>
</ng-template>
<ng-template pTemplate="emptymessage">
    <tr>
        <td colspan="4">No sets found.</td>
    </tr>
</ng-template>
</p-table>
</div> 

<div class="w-8 border-1 surface-border border-round item m-3 card justify-content-center text-center" >
    <!-- <app-show-set 
    [showSet]="set"
    [showButtons]="false"
    [listaBonus]="listaBonus">
   </app-show-set>
   <p-button label="Save set" styleClass="p-button-primary" ></p-button> *ngFor="let j of [0, 1, 2, 3, 4, 5]"-->
   <div class="card-container indigo-container" > 
        <div class="grid overflow-hidden justify-content-center text-center" *ngIf="set.nombre">
            <div class="col-11 p-2 overflow-hidden border-1 surface-border border-round m-3" >
                <h1>
                    {{set.nombre}}
                </h1> 
            </div>
        </div>
        <div class="grid overflow-hidden border-1 surface-border border-round m-3" *ngIf="set.partes.length>0">
            <div class="col-3 p-2 m-2 overflow-hidden" >
                <p-button label="Modify" styleClass="p-button-primary setName" 
                (click)="modifySet()">
                    <i class="pi pi-save" style="font-size: 1rem"></i>
                </p-button>  
            </div>
            <div class="col-5 p-2 m-2 overflow-hidden" >
                <p-toast></p-toast>
                <p-button styleClass="p-button-success" class="col-4" (click)="viewCompareList()">View Compare list</p-button>
            </div>
            <div class="col-3 p-2 m-2 overflow-hidden" >
                <p-toast></p-toast>
                <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
                <p-button label="Delete" styleClass="p-button-danger setName" 
                (click)="deleteSet()">
                    <i class="pi pi-trash" style="font-size: 1rem"></i>
                </p-button>  
            </div>
        </div>
        <div class="grid m-3 overflow-hidden justify-content-center text-center border-1 surface-border border-round" *ngIf="set.partes.length>0">
            <div class="col-3 m-2 grid border-1 surface-border border-round"  *ngFor="let item of set.partes" >
                <div class="col-4 overflow-hidden">
                    <img src="assets/images/accesorios/{{item.nombre}}.jpg" alt="" style="height:50px; width:50px;">
                </div>
                <div class="col-5 overflow-hidden">
                    <a style="font-size:smaller;color:white">{{item.nombre}} ({{item.valor}})</a>
                </div>
                <div class="col-3 overflow-hidden">
                <!-- <p-button styleClass="p-button-danger">
                    <i class="pi pi-times" style="font-size: 0.5rem"></i>
                </p-button> -->
                </div>
            </div>
        </div> 
    </div>
    <div class="card-container indigo-container mt-4" >
        <div class="grid overflow-hidden border-1 surface-border border-round m-3" *ngIf="listaBonus.length>0">
            <div class="col-3 p-2 m-2 overflow-hidden" *ngFor="let bonusAtributo of listaBonus">
                {{ bonusAtributo.nombreAtributo }}: {{ bonusAtributo.valor }}
            </div>
        </div>
    </div>
</div> 
</div>
