<div class="card-container indigo-container" > 
    <div class="grid overflow-hidden justify-content-center" >
        <div class="col-5 m-2 mt-3 grid justify-content-center" >
            <div class="overflow-hidden">
                <!-- <img src="assets/images/ninjas/info/{{showNinja.name}}.jpg" alt="" style="height:300px; width: 311px;"> -->
                <img [src]="showNinja.ninjaStatImage | imageUrl: showNinja.name: 'ninjaStats'" alt="" style="height:300px; width: 311px;">
            </div>
        </div>
        <div class="col-6 m-2 mt-3 grid border-1 surface-border border-round" >
            <p-tabView>
                <p-tabPanel *ngFor="let skill of showNinja.skills" [header]="skill.type" >
                    <div class="overflow-auto custom-tab-panel ">
                        {{ skill.skillText }}
                    </div>
                </p-tabPanel>
            </p-tabView>
        </div>
    </div>
</div>
<div class="card-container indigo-container m-3" *ngIf="showStats">
    <p-table
    [value]="listaBonus"
    [tableStyle]="{ 'min-width': '75rem' }"
    [paginator]="true"
    [rows]="6"
    [totalRecords]="listaBonus.length"
    [loading]="false"
    [globalFilterFields]="['action', 'impact', 'nombreAtributo', 'valor']"
>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="action">Action<p-sortIcon field="action"></p-sortIcon></th>
            <th pSortableColumn="impact">Impact <p-sortIcon field="impact"></p-sortIcon></th>
            <th pSortableColumn="nombreAtributo">Attribute<p-sortIcon field="nombreAtributo"></p-sortIcon></th>
            <th pSortableColumn="valor">%<p-sortIcon field="valor"></p-sortIcon></th>
        </tr>
        <tr>
            <th>
                <p-columnFilter type="text" field="action"></p-columnFilter>
            </th>
            <th>
                <p-columnFilter type="text" field="impact"></p-columnFilter>
            </th>
            <th>
                <p-columnFilter type="text" field="nombreAtributo"></p-columnFilter>
            </th>
            <th>
                <p-columnFilter type="text" field="valor"></p-columnFilter>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-attribute>
        <tr>
            <td>{{ attribute.action }}</td>
            <td>{{ attribute.impact }}</td>
            <td>{{ attribute.nombreAtributo }}</td>
            <td>{{ attribute.valor}}</td>
        </tr>
    </ng-template>
</p-table>
</div>
