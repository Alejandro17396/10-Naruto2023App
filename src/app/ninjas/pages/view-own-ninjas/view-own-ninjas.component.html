<div class="flex container" style="background: #2a323d;">
    <!-- style="border: 1px solid #ffffff;" -->
<div class="w-4 border-1 surface-border border-round item mt-3" *ngIf="rechargeNinjasList" style="border: 1px solid black;">
<p-table #itemsTable [value]="ninjas" selectionMode="single" [(selection)]="selectedNinja"  
[rows]="8" [paginator]="true" stateStorage="session" stateKey="statedemo-session">
<ng-template pTemplate="header">
    <tr>
        <th pSortableColumn="name" >Sets list</th>
    </tr>
    <tr>
        <th>
            <input pInputText type="text" (input)="filter($event,itemsTable)" placeholder="Search by Name" class="w-full">
        </th>
    </tr>
</ng-template>
<ng-template pTemplate="body" let-ninja let-rowIndex="rowIndex">
    <tr >
        <td class="btn-cell">
            <a class="setName">{{ninja.nombre}}</a>
            <p-button label="Show" styleClass="p-button-secondary" (click)="showNinja(ninja,rowIndex)" ></p-button>
        </td>
    </tr>
</ng-template>
<ng-template pTemplate="emptymessage">
    <tr>
        <td colspan="4">No sets found.</td>
    </tr>
</ng-template>
</p-table>
</div> 

<div class="w-8 border-1 surface-border border-round item m-3 card justify-content-center text-center" >
    <show-ninja-user
    [ninjaShow]="ninjaShow"
    [canModify]="modify"
    [accesorieSetName]="accesorieSetName"
    [setName]="setName"
    (modifyNinja)="modifyNinja($event)"
    (deleteNinja)="deleteNinja($event)"
    (createNinja)="createNinja($event)"
    (updateNinja)="updateNinja($event)">
    </show-ninja-user>
</div>
