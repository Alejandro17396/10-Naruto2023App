<div class="grid justify-content-center text-center overflow-hidden">
    <div class="col-10 border-1 surface-border border-round m-2 text-center py-5 px-3" 
    style="border: 1px solid red;" *ngIf="ninjaReady">
        <p-tabView>
            <p-tabPanel [header]='"ninja"'>
                <div class="mb-3">
                    <img src="assets/images/ninjas/images/{{ninja.ninja.name}}.jpg" 
                    style="height:50px; width:50px;"
                                [alt]="ninja.ninja.name"
                                class="m-1"/>
                </div>
                <div class="mb-3" >
                    {{ninja.nombre}}
                </div>
                <div class="mb-3" >
                    <p-button *ngFor="let skill of ninja.ninja.skills" class="m-1" (click)="showDialog(skill)">
                        {{skill.type}}
                    </p-button>
                    <p-dialog header="{{titulo}}" [(visible)]="visible" [position]="position" 
                    [style]="{ width: '18vw' }" class="m-2">
                        <p>
                        {{skillText}}
                        </p>
                    </p-dialog>
                </div>
            </p-tabPanel>
            <p-tabPanel [header]='"set"'>
                <div class="mb-3">
                    <img src="assets/images/sets/{{ninja.equipment.partes[5].nombre}}.jpg" 
                    style="height:50px; width:50px;"
                    
                    class="m-1"/>
                    <img src="assets/images/sets/{{ninja.equipment.partes[4].nombre}}.jpg" style="height:50px; width:50px;"
                    
                    class="m-1"/>
                    <img src="assets/images/sets/{{ninja.equipment.partes[3].nombre}}.jpg" style="height:50px; width:50px;"
                    
                    class="m-1"/> 
                </div>
                <div class="mb-3" >
                    <img src="assets/images/sets/{{ninja.equipment.partes[2].nombre}}.jpg" style="height:50px; width:50px;"
                    
                    class="m-1"/>
                    <img src="assets/images/sets/{{ninja.equipment.partes[1].nombre}}.jpg" style="height:50px; width:50px;"
                    
                    class="m-1"/>
                    <img src="assets/images/sets/{{ninja.equipment.partes[0].nombre}}.jpg" style="height:50px; width:50px;"
                    
                    class="m-1"/> 
                </div>
                <div class="mb-3" >
                    {{ninja.equipment.nombre}}
                    <!-- <p-button (click)="ver()">boton</p-button> -->
                </div>
            </p-tabPanel>
            <p-tabPanel [header]='"accesories"'>
                <div class="mb-3">
                    <img src="assets/images/accesorios/{{ninja.accesories.partes[7].nombre}}.jpg" style="height:50px; width:50px;"
                    
                    class="m-1"/>
                    <img src="assets/images/accesorios/{{ninja.accesories.partes[6].nombre}}.jpg" style="height:50px; width:50px;"
                    
                    class="m-1"/>
                    <img src="assets/images/accesorios/{{ninja.accesories.partes[5].nombre}}.jpg" style="height:50px; width:50px;"
                    
                    class="m-1"/> 
                    <img src="assets/images/accesorios/{{ninja.accesories.partes[4].nombre}}.jpg" style="height:50px; width:50px;"
                    
                    class="m-1"/> 
                </div>
                <div class="mb-3" >
                    <img src="assets/images/accesorios/{{ninja.accesories.partes[3].nombre}}.jpg" style="height:50px; width:50px;"
                    
                    class="m-1"/>
                    <img src="assets/images/accesorios/{{ninja.accesories.partes[2].nombre}}.jpg" style="height:50px; width:50px;"
                    
                    class="m-1"/>
                    <img src="assets/images/accesorios/{{ninja.accesories.partes[1].nombre}}.jpg" style="height:50px; width:50px;"
                    
                    class="m-1"/>
                    <img src="assets/images/accesorios/{{ninja.accesories.partes[0].nombre}}.jpg" style="height:50px; width:50px;"
                    
                    class="m-1"/> 
                </div>
                <div class="mb-3" >
                    {{ninja.accesories.nombre}}
                    <!-- <p-button (click)="ver()">boton</p-button> -->
                </div>
            </p-tabPanel>
        </p-tabView>
    </div>
    <div class="col-10 m-2 justify-content-center text-center" *ngIf="ninjaReady">
        <div class="overflow-auto border-1 surface-border border-round 
        p-fluid justify-content-center text-center">
            <!-- <p-tabView>
                <p-tabPanel *ngFor="let skill of ninja.ninja.skills" [header]="skill.type" > -->
            <p-table
                [value]="ninja.selfBonusWithItems[0].listaBonus"
                [tableStyle]="{ 'min-width': '100rem' }"
                [paginator]="true"
                [rows]="6"
                [totalRecords]="listaBonus.length"
                [loading]="false"
                [autoLayout]="true"
                [globalFilterFields]="['action', 'impact', 'nombreAtributo', 'valor','condition']"
                [tableStyle]="{ 'min-width': '20rem' }"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="action" style="max-width:10%;" class="text-center">Action<p-sortIcon field="action"></p-sortIcon></th>
                        <th pSortableColumn="impact" style="max-width:20%;" class="text-center">Impact <p-sortIcon field="impact"></p-sortIcon></th>
                        <th pSortableColumn="nombreAtributo" style="max-width:20%;">Attribute<p-sortIcon field="nombreAtributo"></p-sortIcon></th>
                        <th pSortableColumn="condition" style="max-width:10%;">condition<p-sortIcon field="condition"></p-sortIcon></th>
                        <th pSortableColumn="valor" style="max-width:5%;">%<p-sortIcon field="valor"></p-sortIcon></th>
                    </tr>
                    <tr>
                        <th>
                            <p-columnFilter type="text" field="action" display="menu"></p-columnFilter>
                        </th>
                        <th>
                            <p-columnFilter type="text" field="impact" display="menu"></p-columnFilter>
                        </th>
                        <th>
                            <p-columnFilter type="text" field="nombreAtributo" display="menu"></p-columnFilter>
                        </th>
                        <th>
                            <p-columnFilter type="text" field="condition" display="menu"></p-columnFilter>
                        </th>
                        <th>
                            <p-columnFilter type="numeric" field="valor" display="menu"></p-columnFilter>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-attribute>
                    <tr [ngStyle]="{'color': attribute.color}">
                        <td>{{ attribute.action }}</td>
                        <td>{{ attribute.impact }}</td>
                        <td>{{ attribute.nombreAtributo }}</td>
                        <td>{{ attribute.condition}}</td>
                        <td>{{ attribute.valor}}</td>
                    </tr>
                </ng-template>
            </p-table>
            <!-- </p-tabPanel>
        </p-tabView>    -->
        </div>
    </div>
</div>
